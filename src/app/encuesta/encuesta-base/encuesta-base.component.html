<div class="d-flex justify-content-center align-items-center vh-100" *ngIf="!idEncuestaValida">
    <div class="mx-custom">
        <img src="./../../assets/img/404.webp" alt="not found" class="img-fluid">
        <h4 class="text-center text-secondary">Encuesta no encontrada</h4>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center vh-100" *ngIf="encuestaEnviada">
    <div class="mx-custom">
        <img src="./../../assets/img/encuesta-enviada.png" alt="Encuesta enviada" class="img-fluid">
        <h4 class="text-center text-secondary">Ya respondiste esta encuesta. Gracias.</h4>
    </div>
</div>

<ng-container  *ngIf="!encuestaEnviada">
    <ng-content></ng-content>
</ng-container>
