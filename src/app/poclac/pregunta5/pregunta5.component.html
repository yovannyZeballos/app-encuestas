<h4 class="text-primary">Members - {{ nombreSquad }}</h4>
<br>
<form [formGroup]="form" (ngSubmit)="siguiente()" novalidate>
    <div class="row" formArrayName="checkboxes">
        <div class="col-12">
            <span
                *ngIf="(submitted || form.get('checkboxes')?.touched) && checkboxesFormArray.errors?.['alMenosUnoSeleccionado']"
                class="text-valid">
                ❗ Esta pregunta requiere una respuesta.
            </span>
        </div>
        <div class="col-12">
            <label class="form-label text-primary"><b>*</b> Seleccione a los <b>Members</b> a evaluar: </label>
            <p class="text-left text-muted" style="font-size: small;"><i>En la siguiente página se mostrará uno a uno cada miembro para ser evaluado.</i></p>
        </div>
        <div *ngFor="let checkboxControl of checkboxesFormArray.controls;let i = index" [formGroupName]="i"
            style="font-size: small;" class="col-sm-12 col-md-6 col-lg-4  checkbox-container"
            [ngClass]="{'checked': checkboxControl.value.seleccionado}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="seleccionado" id="{{checkboxControl.value.id}}">
                <label class="form-check-label" [for]="checkboxControl.value.id">
                    {{checkboxControl.value.nombre}}
                </label>
            </div>
           
        </div>

    </div>

    <br>

    <div class="d-flex justify-content-center align-items-center">
        <button type="button" routerLink="/poclac/p4" class="btn btn-primary px-5 py-3 mt-2 mx-2">Ant.</button>
        <button type="submit" class="btn btn-primary px-5 py-3 mt-2 mx-2">Sig.</button>
    </div>
</form>
